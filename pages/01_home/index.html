<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../common/reset.css">
    <link rel="stylesheet" href="../../common/common.css">
    <link rel="stylesheet" href="./index.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">

    <title>매드포스터디</title>
</head>
<body>
    <!-- main section 시작 -->
    <section id="main-section" class="section">
        <div class="content-wrap">
            <div class="ranking-wrap">
                <img src="../../src/imgs/img-trophy.png" alt="트로피 이미지">
                <div class="text-wrap">
                    전화영어 &#183; 화상영어
                    <p class="title title-sub">526주간 랭키닷컴 1위</p>
                </div>
            </div>
            
            <h1 class="title title-main">
                영어, 시작부터 완성까지
                <br>
                <span class="gradient-text">매드포스터디</span>
            </h1>

            <div class="btn-wrap">
                <button class="btn btn-outline-blue btn-base">수강권 둘러보기</button>
                <button class="btn btn-solid-blue btn-base">
                    영어실력 진단하기
                    <img src="../../src/icons/arrow-right-outline-white.svg" alt="화살표 아이콘">
                </button>
            </div>

            <img class="arrow-down-icon" src="../../src/icons/arrow-down-outline.svg" alt="화살표 아이콘">

            <div class="main-img-wrap">
                <img class="mobile-img" src="../../src/imgs/main-img.jpg" alt="메인 모바일 이미지">

                <div class="speech-bubble-img-wrap left">
                    <img class="speech-bubble-img left" src="../../src/imgs/speech-bubble-left.svg" alt="말풍선 이미지 왼쪽">
                    <span class="speech-bubble-text left text-md">Make it MAD!</span>
                </div>

                <div class="speech-bubble-img-wrap right">
                    <img src="../../src/imgs/speech-bubble-right.svg" alt="말풍선 이미지 오른쪽">
                    <span class="speech-bubble-text right text-md">Let&rsquo;s do it!</span>
                </div>
            </div>
        </div>
    </section>
    <!-- main section 끝 -->

    <!-- about section 시작 -->
    <section id="about-section" class="section">
        <div class="content-wrap">
            <h2 class="title title-section">
                매드포스터디의 영어수업은<br>
                차원이 다릅니다
            </h2>

            <div class="card-list">
                <div class="card-wrap">
                    <div class="img-wrap">
                        <img src="" alt="ai 이미지">
                    </div>
                    <div class="text-wrap">
                        <h3 class="title title-card">AI로 정교하게</h3>
                        <p class="text-md">
                            수업 전 예습, 수업 후 복습까지<br>
                            체계적으로 관리합니다
                        </p>
                    </div>
                </div>
                
                <div class="card-wrap">
                    <div class="text-wrap">
                        <h3 class="title title-card">라이브로 깊이 있게</h3>
                        <p class="text-md">
                            영미권 출신 원어민 강사와<br>
                            실시간 1:1 맞춤 수업
                        </p>
                    </div>
                    <div class="img-wrap">
                        <img src="" alt="ai 이미지">
                    </div>
                </div>
            </div>
            
            <div class="btn-wrap">
                <button class="btn btn-solid-blue btn-base">
                    무료 레벨테스트
                    <img src="../../src/icons/arrow-right-outline-white.svg" alt="화살표 아이콘">
                </button>
            </div>

        </div>
    </section>
    <!-- about section 끝 -->
</body>
</html>
